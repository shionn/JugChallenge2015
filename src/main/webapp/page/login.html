<div class="col-md-offset-4 col-md-4">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">Connexion</h3>
		</div>
		<div class="panel-body">
			<form role="authentification" method="post">
				<div class="form-group input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span> <input
						name="login" type="email" class="form-control" id="login" placeholder="Utilisateur"
						required="required" />
				</div>
				<div class="form-group input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-certificate"></span></span> <input
						name="password" type="password" class="form-control" id="password" placeholder="Password"
						required="required" />
				</div>
				<button type="submit" class="btn btn-info form-control">
					Connexion <span class="glyphicon glyphicon-off"></span>
				</button>
			</form>
		</div>
	</div>
</div>
