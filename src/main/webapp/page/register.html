<div class="col-md-offset-4 col-md-4">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h2 class="panel-title">Enregistrement</h2>
		</div>
		<div class="panel-body">
			<form role="register" method="post">
				<div class="form-group input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span> <input
						name="user" type="text" class="form-control" id="login" placeholder="Pseudonyme"
						required="required" />
				</div>
				<div class="form-group input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span> <input
						name="email" type="email" class="form-control" id="email" placeholder="Addresse Ã©mail"
						required="required" />
				</div>
				<div class="form-group input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-certificate"></span></span> <input
						name="password" type="password" class="form-control" id="password" placeholder="Mot de passe"
						required="required" />
				</div>
				<button type="submit" class="btn btn-info form-control">
					S'enregistrer <span class="glyphicon glyphicon-off"></span>
				</button>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/register.js"></script>
</div>
